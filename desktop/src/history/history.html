<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; connect-src 'none';">
  <title>Transcription History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>History</h1>
      <button id="btn-clear-all" type="button" class="btn-danger" title="Clear all history">Clear All</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search transcriptions...">
    </div>

    <div id="history-list" class="history-list"></div>

    <div id="empty-state" class="empty-state" style="display:none">
      <p>No transcriptions yet.</p>
      <p class="hint">Use the global hotkey to start recording.</p>
    </div>
  </div>

  <script src="history-renderer.js"></script>
</body>
</html>
